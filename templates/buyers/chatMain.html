<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <center>
        <b class="text-light">{{msg}}</b>
        <br>
    </center>  
    {%for seller in sellers%}
    <center>
            <div id="{{seller[0]}}" class=" col-6 m-3 " >
                <a href="/buyer/{{buyer[0]}}">
                    <div class="card-body d-flex align-items-center" style="background-color: #240e88; border-radius: 40px;">
                        <img class="rounded-circle" src="{{url_for('static',filename='sellerImages/'+seller[2])}}" width="40">
                        <span class="text-light fw-bold m-2 "> {{seller[1]}} </span>
                    </div>
                </a>
            </div>
       </center>
    {%endfor%}
</body>
</html>
