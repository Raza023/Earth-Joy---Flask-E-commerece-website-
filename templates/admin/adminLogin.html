<!DOCTYPE html>
<html lang="en">
<head>
	<title>Earth Joy-Login</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->	
	<link rel="icon" type="image/png" href="{{url_for('static',filename='logo/earthjoy.png')}}">
<!--===============================================================================================-->

	<link rel="stylesheet" href="{{url_for('static',filename='admin/loginAssets/daterangepicker.css')}}">
	<link rel="stylesheet" href="{{url_for('static',filename='admin/loginAssets/select2.min.css')}}">
	<link rel="stylesheet" href="{{url_for('static',filename='admin/loginAssets/animsition.min.css')}}">
	<link rel="stylesheet" href="{{url_for('static',filename='admin/loginAssets/hamburgers.min.css')}}">
	<link rel="stylesheet" href="{{url_for('static',filename='admin/loginAssets/animate.css')}}">
	<link rel="stylesheet" href="{{url_for('static',filename='admin/loginAssets/icon-font.min.css')}}">
	<link rel="stylesheet" href="{{url_for('static',filename='admin/loginAssets/font-awesome.min.css')}}">
	<link rel="stylesheet" href="{{url_for('static',filename='admin/loginAssets/bootstrap.min.css')}}">
    <link rel="stylesheet" href="{{url_for('static',filename='admin/css/adminLogin.css')}}">
    <link rel="stylesheet" href="{{url_for('static',filename='admin/css/adminLogin2.css')}}">


<!--===============================================================================================-->
</head>
<body>
	
	<div class="limiter">
		<div class="container-login100" style="background-image: url({{url_for('static',filename='logo/bg-01.jpg')}})">
			<div class="wrap-login100 p-t-30 p-b-50">
				<span class="login100-form-title p-b-41">
					EARTH JOY
				</span>

				<form class="login100-form validate-form p-b-33 p-t-5" action="/adminHome" method="post">
					<span class="login100-form-title m-2 " style="color: black;">
					Admin
					</span>
					<div class="wrap-input100 validate-input" data-validate = "Enter username">
						<input class="input100" type="email" name="email" placeholder="User name">
						<span class="focus-input100" data-placeholder="&#xe82a;"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Enter password">
						<input class="input100" type="password" name="password" placeholder="Password">
						<span class="focus-input100" data-placeholder="&#xe80f;"></span>
					</div>

					<div class="container-login100-form-btn m-t-32">
						<button class="login100-form-btn">
							Login
						</button>
					</div>

				</form>
			</div>
		</div>
	</div>
	<div id="dropDownSelect1"></div>	
    <script src="{{url_for('static',filename='admin/js/main.js')}}"></script>

</body>
</html>
