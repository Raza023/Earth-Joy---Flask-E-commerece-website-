{%extends "admin/adminLayout.html"%}
{%from "admin/adminMacros.html" import AdminNav %}

{%block nav %}
  {{ AdminNav() }}
{%endblock nav%}



{%block content%}
{% if msg == 'Sellers account has been approved.' %}
<div class="alert alert-success" role="alert">
    <h1>{{msg}}</h1>
    <br/>
    <br/>
    <p><a href="/newSellers"><input type="button" value="Go to sellers"></a></p>
</div>
{%else%}
<div class="alert alert-danger" role="alert">
    <h1>{{msg}}</h1>
    <br/>
    <br/>
    <p><a href="/newSellers"><input type="button" value="Go to sellers"></a></p>
</div>
{%endif%}



{%endblock%}
